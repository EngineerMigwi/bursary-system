    <div class="container mt-5">
        <h2 class="mb-4">Bursary Application Form</h2>

        <!-- Bursary Form -->
        <form id="bursaryForm">
            <h2>Bio-data</h2>
            <label for="1st">First Name:</label>
            <input type="text" id="1st" required>

            
            <label for="2nd">Middle Name:</label>
            <input type="text" id="2nd" required>

            
            <label for="3rd">Last Name:</label>
            <input type="text" id="3rd" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" required>

            <label for="applicantId">Applicant's ID Number (if over 18 years):</label>
            <input type="text" id="applicantId">

            <label for="registrationNumber">Applicant's Registration Number:</label>
            <input type="text" id="registrationNumber" required>

            <label for="yearOfStudy">Year of Study:</label>
            <input type="text" id="yearOfStudy" required>

            <label for="learningInstitution">Learning Institution:</label>
            <input type="text" id="learningInstitution" required>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" required>

            <label for="amountAppliedFor">Amount of Funds Applied For:</label>
            <input type="number" id="amountAppliedFor" required>

            <label for="ward">Ward:</label>
            <input type="text" id="ward" required>

            <label for="location">Location:</label>
            <input type="text" id="location" required>

            <label for="subLocation">Sub-location:</label>
            <input type="text" id="subLocation" required>

            <label for="village">Village:</label>
            <input type="text" id="village" required>   
            <div id="ex">
            <label for="explain">Explain more about your self :</label>
            <input type="text" id="explain" required>
            </div>

            

            <!-- Family Status -->
            <div class="form-group">
                <label for="familyStatus">Family Status:</label>
                <select id="familyStatus" class="form-control" onchange="toggleFileUpload()">
                    <option value="bothParentsAlive">Both Parents Alive</option>
                    <option value="partialOrTotalOrphan">Orphan</option>
                    <option value="singleParent">Single Parent</option>
                </select>
            </div>

            <!-- File Upload Section -->
            <div class="form-group" id="fileUploadSection" style="display: none;">

                <label for="documentUpload">Upload Death certificate:(<em>must be in PDF</em>)</label>
                <input type="file" id="documentUpload" class="form-control">
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" onclick="submitBursaryForm()">Submit Application</button>

            <!-- Processing Message -->
            <p id="processingMessage" style="display: none;">Processing your application...</p>

        </form>
    </div>

<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <script>
        // Add your JavaScript code here
        function toggleFileUpload() {
            const familyStatus = document.getElementById('familyStatus').value;
            const fileUploadSection = document.getElementById('fileUploadSection');

            if (familyStatus === 'partialOrTotalOrphan' || familyStatus === 'singleParent') {
                fileUploadSection.style.display = 'block';
            } else {
                fileUploadSection.style.display = 'none';
            }
        }

        function submitBursaryForm() {
            // Display processing message
            document.getElementById('processingMessage').style.display = 'block';

            // Fetch form values
            const firstName = document.getElementById('1st').value;
            const middleName = document.getElementById('2nd').value;
            const lastName = document.getElementById('3rd').value;
            const familyStatus = document.getElementById('familyStatus').value;
            const contactNumber = document.getElementById('contactNumber').value;
            const applicantId = document.getElementById('applicantId').value;
            const registrationNumber = document.getElementById('registrationNumber').value;
            const yearOfStudy = document.getElementById('yearOfStudy').value;
            const learningInstitution = document.getElementById('learningInstitution').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const amountAppliedFor = document.getElementById('amountAppliedFor').value;
            const ward = document.getElementById('ward').value;
            const location = document.getElementById('location').value;
            const subLocation = document.getElementById('subLocation').value;
            const village = document.getElementById('village').value;
            // ... (fetch other form values)

            // File upload logic (Note: This is a simplified example)
            const fileInput = document.getElementById('documentUpload');
            const uploadedFile = fileInput.files[0];

            // Conditionally enable file upload for orphans or single parents
            if ((familyStatus === 'partialOrTotalOrphan' || familyStatus === 'singleParent') && uploadedFile) {
                // Process the form data (you would send this to the server in a real scenario)
                const formData = new FormData();
                formData.append('1st',firstName);
                formData.append('2nd', middleName);
                formData.append('3rd', lastName);
                formData.append('familyStatus', familyStatus);
                formData.append('documentUpload', uploadedFile);
                formData.append('contactNumber', contactNumber);
                formData.append('applicantId', applicantId);
                formData.append('registrationNumber', registrationNumber);
                formData.append('yearOfStudy', yearOfStudy);
                formData.append('learningInstitution', learningInstitution);
                formData.append('dateOfBirth', dateOfBirth);
                formData.append('amountAppliedFor', amountAppliedFor);
                formData.append('ward', ward);
                formData.append('location', location);
                formData.append('subLocation', subLocation);
                formData.append('village', village);


                // Simulate sending data to the server (replace this with actual AJAX request)
                console.log('Form Data:', formData);

                // Show a Bootstrap modal as a confirmation
                $('#confirmationModal').modal('show');
            } else if (familyStatus !== 'partialOrTotalOrphan' && familyStatus !== 'singleParent') {
                // Process the form data without file upload
                const formData = new FormData();
                formData.append('1st',firstName);
                formData.append('2nd', middleName);
                formData.append('3rd', lastName);
                formData.append('familyStatus', familyStatus);
                formData.append('contactNumber', contactNumber);
                formData.append('applicantId', applicantId);
                formData.append('registrationNumber', registrationNumber);
                formData.append('yearOfStudy', yearOfStudy);
                formData.append('learningInstitution', learningInstitution);
                formData.append('dateOfBirth', dateOfBirth);
                formData.append('amountAppliedFor', amountAppliedFor);
                formData.append('ward', ward);
                formData.append('location', location);
                formData.append('subLocation', subLocation);
                formData.append('village', village);

                // Simulate sending data to the server (replace this with actual AJAX request)
                console.log('Form Data:', formData);

                // Show a Bootstrap modal as a confirmation
                $('#confirmationModal').modal('show');
            } else {
                alert('Please upload the required document for orphans or single parents.');
            }

            // Hide processing message
            document.getElementById('processingMessage').style.display = 'none';
        }
    </script>
